<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <section class="display"></section>
      <section class="history"></section>
      <section class="keys">
        <button type="button" class="all-clear first-row" data-action="clear">
          AC
        </button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" data-action="add">+</button>

        <button type="button" class="operator second-row" data-action="sqrt">
          &#8730;
        </button>
        <button type="button" class="operator second-row" data-action="log">
          ln
        </button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" data-action="subtract">-</button>

        <button type="button" class="operator second-row" data-action="revert">
          &#177;
        </button>
        <button type="button" class="operator second-row" data-action="power">
          x<sup>n</sup>
        </button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" data-action="multiply">
          &times;
        </button>

        <button type="button" class="operator first-row" data-action="e">
          e
        </button>
        <button type="button" class="operator first-row" data-action="pi">
          &#960;
        </button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" data-action="decimal">.</button>

        <button type="button" class="equal-sign" data-action="calculate">
          =
        </button>
        <button type="button" class="operator" data-action="divide">
          &divide;
        </button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
