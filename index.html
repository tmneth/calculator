<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="display"></section>

      <section class="keys">
        <button type="button" class="all-clear first-row" value="all-clear">
          AC
        </button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" class="operator second-row" value="sqrt">
          &#8730;
        </button>
        <button type="button" class="operator second-row" value="log">
          log
        </button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" class="operator second-row" value="sqrt">
          &#177;
        </button>
        <button type="button" class="operator second-row" value="log">
          x<sup>n</sup>
        </button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" class="operator first-row" value="e">e</button>
        <button type="button" class="operator first-row" value="Pi">
          &#960;
        </button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>

        <button type="button" class="equal-sign" value="=">=</button>
        <button type="button" class="operator" value="/">&divide;</button>
      </section>
    </main>
  </body>

  <script src="main.js"></script>
</html>
